<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="Free Web tutorials">
    <meta name="css3 house, pure css landscape, css tree, css cloud, css apple" content="css3 house, pure css3 landscape, css3 tree, css3 cloud, css3 apple, HMTL house">
    <meta name="Mariyana Arabova" content="Pure CSS HOUSE">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Css House</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wallpaper">
        <div class="sky">
            <div class="sun"></div>
            <div class="cloud_wrapper">
                <div class="cloud">
                    <span class='shadow'></span>
                </div>
            </div>
            <div class="cloud_wrapper2">
                <div class="cloud">
                    <span class='shadow'></span>
                </div>
            </div>
        </div>
        <div class="grass"></div>
        <div class="wrapper_house">
            <div class="roof"></div>
            <div class="roof_shadow"></div>
            <div class="house_wrap"></div>
            <div class="left_window"></div>
            <div class="right_window"></div>
            <div class="inside_left_window"></div>
            <div class="inside_right_window"></div>
            <div class="groundsel"></div>
            <div class="door"></div>
            <div class="inside_door"></div>
            <div class="left_glass"></div>
            <div class="right_glass"></div>
        </div>
        <div class="tree">
            <div class="green_part">
                <div id="first_apple" class="apple"></div>
                <div id="second_apple" class="apple"></div>
                <div id="third_apple" class="apple"></div>
                <div id="fourth_apple" class="apple"></div>
            </div>
            <div class="column">
            </div>
        </div>
    </div>
</body>

</html>
